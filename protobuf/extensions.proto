syntax = "proto3";
option go_package = "backend/internal/marketplace";

message Install {

  message Applications {
    string name = 1;
    string version = 2;
    map<string, string> variables = 3;
  }

  Applications applications = 1;
  string DeploymentName = 3;
}


message ActionMeta {

  message Services {
    string name = 1;
    string source = 2;
    string version = 3;
    string branch = 4;
  }

  message Extensions {

    message Apis {
      string name = 1;
    }

    message Apigateway {
      repeated Apis apis = 1;
    }

    message Nodegroups {
      string name = 1;
      string instancetype = 2;
      string nodecount = 3;
    }

    message Eks {
      string clustername = 1;
      string owner = 2;
      string projectname = 3;
      repeated Nodegroups nodegroups = 4;
    }

    Eks eks = 1;
    Apigateway apis = 2;
  }

  string metadataVersion = 1;
  string exectarget = 2;
  string deploymentName = 3;
  repeated Services services = 4;
  Extensions extensions = 5;
  string deploymentType = 6;
}